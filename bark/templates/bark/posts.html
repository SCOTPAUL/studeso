{% extends 'base.html' %}
{% load postlist %}

{% block body_block %}

<h2>Tags: 
{% for tag in tags %}
		{{ tag.name }}
		<form  id= "follow_tag" method="get" action="{% url 'follow_tag' tag.slug %}">
            {% csrf_token %}
            <button class="btn btn-default btn-warning" id="follow_tag">Follow This Tag</button>
        </form>
			{% if not forloop.last %}, {% endif %}
	{% endfor %}
</h2>

<ol>
    {% for post in posts %}
    {% get_view post %}
    {% endfor %}
</ol>
{% endblock %}
