{% extends 'base.html' %}

{% block body_block %}
<h2>Add post.</h2>

<form id="post_form" method="post" action="/new/">

    {% for field in form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text }}
    {{ field }}

    <input type="submit" name="submit" value="Create New Bark!" />
</form>
{% endblock %}
