{% extends 'base.html' %}

{% block body_block %}

<h2>Search</h2>

{% if posts %}

{% for post in posts %}
	<li><a href='/bark/{{ post.id }}/{{ post.slug }}'>{{post.title}}</a></li>
{% endfor %}

{% else %}

<h2>Nothing found</h2>

<b>Why not add a new post <a href="{% url 'add_post' %}"> here?</a></b>

{% endif %}

{% endblock %}
