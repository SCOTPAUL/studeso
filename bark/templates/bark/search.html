{% extends 'base.html' %}

{% block body_block %}

<h2>Search.</h2>

{% if posts %}

{% for post in posts %}
	<li><a href='/bark/{{ post.id }}/{{ post.slug }}'>{{post.title}}</a></li>
{% endfor %}

{% elif content %}

{% for c in content %}
	<li><a href='/bark/{{ c.id }}/{{ c.slug }}'>{{c.title}}</a></li>
{% endfor %}

{% else %}

<li> Nothing found </li>

{% endif %}

{% endblock %}
