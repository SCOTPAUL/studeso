{% extends 'base.html' %}

{% block body_block %}
{% load postlist %}

<h2>Search</h2>

{% if posts %}

{% for post in posts %}
	{% get_view post %}
{% endfor %}

{% else %}

<h2>Nothing found</h2>

<b>Why not add a new post <a href="{% url 'add_post' %}"> here?</a></b>

{% endif %}

{% endblock %}
