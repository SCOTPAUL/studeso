{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Signin{% endblock %}

{% block body_block %}
<h1>Login to Bark</h1>

<form class="form-horizontal" id="login_form" method="post" action"{% url 'signin' %}">

  {% if error %}
    <p class="text-danger"> {{ error }}</p>
  {% else %}
    <p class="text-muted"> Please enter your Bark Username and Password</p>
  {% endif %}

  <div class="form-group">
    {% csrf_token %}
    <label for="userInput" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="userInput" placeholder="Username" size="50">
    </div>
    <label for="passInput" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="passInput" placeholder="" size="50">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
