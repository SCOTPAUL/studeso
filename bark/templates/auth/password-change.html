{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block body_block %}
  <h1>Password Change</h1>

  <!-- Displays the list of errors with the form -->
    {% if errors %}
    <ul>
      {% for error in errors %}
        <li class="text-danger">{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form class="form form-horizontal" id="password_change_form" method="post" action="{% url 'passwordChange' %}">
      <div class="form-group">
      {% csrf_token %}
      <label for="old" class="col-sm-2 control-label">Old Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="old_password" id="old" placeholder="" size="50">
      </div>
      <label for="new1" class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="new_password1" id="new1" placeholder="" size="50">
      </div>
      <label for="new2" class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="new_password2" id="new2" placeholder="" size="50">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Change Password</button>
      </div>
    </div>
  </form>
{% endblock %}
